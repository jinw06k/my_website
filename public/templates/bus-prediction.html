<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bus Predictions</title>
    <link rel="stylesheet" href="bus-style.css" />
  </head>
  <body>
    <h1>On Time Every Time</h1>
    <h2 id="current-time-container">
      <span id="current-time">--:--:--</span>
      <span id="loader" class="loader"></span>
    </h2>

    <div id="route-buttons">
      <button class="route-btn green" onclick="fetchPredictions('BB')">BB</button>
      <button class="route-btn red" onclick="fetchPredictions('NW')">NW</button>
      <button class="route-btn dark-red" onclick="fetchPredictions('NX')">NX</button>
      <button class="route-btn purple" onclick="fetchPredictions('CN')">CN</button>
      <button class="route-btn blue" onclick="fetchPredictions('CS')">CS</button>
      <button class="route-btn khaki" onclick="fetchPredictions('DD')">DD</button>
      <button class="route-btn orange" onclick="fetchPredictions('OS')">OS</button>
      <button class="route-btn gray" onclick="fetchPredictions('ALL')">ALL</button>
    </div>

    <div id="predictions-container"></div>

    <script src="bus-script.js"></script>
  </body>
</html>
