<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito Sans"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='mediaqueries.css') }}"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bus Predictions</title>
    <style>
      body {
        font-family: "Nunito Sans";
        margin: 20px;
        padding: 0;
        background-color: #ffcb05;
      }

      h1,
      h2 {
        text-align: center;
        margin-bottom: 7px;
        letter-spacing: 1px;
      }

      h2.route-heading {
        margin-top: 20px;
        margin-bottom: 10px;
        font-size: 1.5rem;
        font-weight: bold;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
        border: 4px solid #00274c;
        border-radius: 8px;
        overflow: hidden;
        background-color: black;
      }

      th,
      td {
        padding: 12px 15px;
        border-bottom: 1px solid #ddd;
        text-align: left;
      }

      th {
        background-color: #00274c;
        font-weight: bold;
        color: white;
      }

      tbody tr:nth-child(odd) {
        background-color: #ffffff;
      }

      tbody tr:nth-child(even) {
        background-color: #e7e7e7;
      }

      h2.route-heading.green {
        color: green;
        font-weight: bold;
      }

      h2.route-heading.red {
        color: red;
        font-weight: bold;
      }

      h2.route-heading.blue {
        color: purple;
        font-weight: bold;
      }

      #current-time-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .loader {
        border: 4px solid #f3f3f3; /* Light gray */
        border-top: 4px solid #00274c; /* Blue */
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
        display: none; /* Initially hidden */
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h1>Bus ETA (Northbound from CCTC)</h1>
    <h2 id="current-time-container">
      <span id="current-time">--:--:--</span>
      <span id="loader" class="loader"></span>
    </h2>

    <div id="predictions-container"></div>

    <script>
      const routeColors = {
        BB: "green",
        NW: "red",
        CN: "blue",
      };

      const stopNames = {
        C250: "CCTC South",
        C251: "CCTC North",
      };

      const routeNames = {
        BB: "Bursley Baits",
        NW: "Northwood",
        CN: "Commuter North",
      };

      function updateCurrentTime() {
        const now = new Date();
        const timeString = now.toLocaleTimeString();
        document.getElementById(
          "current-time"
        ).innerText = `Current Time: ${timeString}`;
      }

      async function fetchPredictions() {
        const loader = document.getElementById("loader");
        loader.style.display = "inline-block";

        try {
          const response = await fetch("http://127.0.0.1:5000/bus-prediction");
          const data = await response.json();
          const container = document.getElementById("predictions-container");
          container.innerHTML = "";

          loader.style.display = "none";

          const routes = {};
          data.forEach((prediction) => {
            const route = prediction.route_id;
            if (!routes[route]) {
              routes[route] = [];
            }
            routes[route].push(prediction);
          });

          for (const route of ["BB", "NW", "CN"]) {
            const predictions = routes[route] || [];
            predictions.sort(
              (a, b) => parseInt(a.arrival_time) - parseInt(b.arrival_time)
            );

            const table = document.createElement("table");
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>Stop Name</th>
                        <th>Direction</th>
                        <th>Vehicle ID</th>
                        <th>Arrival Time (min)</th>
                    </tr>
                </thead>
                <tbody>
  ${
    predictions.length > 0
      ? predictions
          .map((prediction) => {
            const arrivalTime = parseInt(prediction.arrival_time);
            let style = "";

            if (arrivalTime >= 10) {
              style = "color: green; font-weight: bold;";
            } else if (arrivalTime > 5) {
              style = "color: orange; font-weight: bold;";
            } else {
              style = "color: red; font-weight: bold;";
            }

            return `
              <tr>
                <td>${stopNames[prediction.stop_id]}</td>
                <td>${prediction.direction}</td>
                <td>${prediction.vehicle_id}</td>
                <td style="${style}">${prediction.arrival_time}</td>
              </tr>
            `;
          })
          .join("")
      : `<tr><td colspan="4">No predictions available.</td></tr>`
  }
</tbody>

            `;

            const routeHeading = document.createElement("h2");
            routeHeading.innerText = `Route: ${routeNames[route]}`;
            routeHeading.className = `route-heading ${routeColors[
              route
            ].toLowerCase()}`;
            container.appendChild(routeHeading);
            container.appendChild(table);
          }
        } catch (error) {
          console.error("Error fetching predictions:", error);
        }
      }

      // Update current time every second
      updateCurrentTime();
      setInterval(updateCurrentTime, 1000);

      // Fetch predictions every 5 seconds
      fetchPredictions();
      setInterval(fetchPredictions, 5000);
    </script>
  </body>
</html>
